<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career & Skills Advisor</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM from CDN for a single file app -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .progress-bar-container {
            position: relative;
            width: 100%;
            background-color: #3f3f46;
            border-radius: 9999px;
            overflow: hidden;
            height: 1.5rem;
        }
        .progress-bar {
            height: 100%;
            background-color: #8b5cf6;
            transition: width 0.5s ease-in-out;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 p-8 flex items-center justify-center min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        // All React code in one script block
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Custom Components
        const Sidebar = ({ onNavigate, currentPage }) => {
            const navItems = [
                { id: 'home', label: 'Home', icon: 'M10 20v-6h4v6h5v-8h3L12 3L2 12h3v8z' },
                { id: 'profile', label: 'My Profile', icon: 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.02-1.99 4-3.8 6-3.8s5.98 1.81 6 3.8c-1.29 1.94-3.5 3.22-6 3.22z' },
                { id: 'explore', label: 'Career Exploration', icon: 'M12 21.35l-1.87-1.74a1.76 1.76 0 01-1.27-.58L3 13.9a5 5 0 010-7.07l.86-.86a5 5 0 017.07 0L12 7.07l1.07-1.07a5 5 0 017.07 0l.86.86a5 5 0 010 7.07L15.14 19.03a1.76 1.76 0 01-1.27.58L12 21.35z' },
                { id: 'skills', label: 'Skills Assessment', icon: 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-6h-2v6zm0-8h2V7h-2v2z' },
                { id: 'progress', label: 'Progress Tracking', icon: 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z' }
            ];

            return (
                <aside className="bg-gray-800 text-gray-400 p-6 rounded-3xl shadow-xl flex flex-col gap-4 w-72 h-full max-h-[80vh]">
                    <div className="flex items-center gap-2 mb-6">
                        <span className="text-purple-400 text-2xl font-bold">âœ¨</span>
                        <h2 className="text-xl font-bold text-gray-50">Career Advisor</h2>
                    </div>
                    <nav className="flex-grow">
                        <ul>
                            {navItems.map(item => (
                                <li key={item.id} className="mb-2">
                                    <a
                                        href="#"
                                        onClick={() => onNavigate(item.id)}
                                        className={`flex items-center gap-4 p-3 rounded-xl transition-all duration-200 ${
                                            currentPage === item.id ? 'bg-purple-700 text-white shadow-lg' : 'hover:bg-gray-700 hover:text-white'
                                        }`}
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d={item.icon} /></svg>
                                        <span className="font-medium">{item.label}</span>
                                    </a>
                                </li>
                            ))}
                        </ul>
                    </nav>
                    <div className="mt-auto">
                        <a href="#" className="flex items-center gap-4 p-3 rounded-xl hover:bg-red-500 hover:text-white transition-all duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H9v2h9.17l-2.58 2.58L17 17l5-5-5-5zM4 5h7V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h7v-2H4V5z"/></svg>
                            <span className="font-medium">Logout</span>
                        </a>
                    </div>
                </aside>
            );
        };

        const ProgressBar = ({ progress }) => (
            <div className="progress-bar-container">
                <div className="progress-bar" style={{ width: `${progress}%` }}></div>
                <div className="progress-text">{progress}%</div>
            </div>
        );

        const GoalCard = ({ title, progress }) => (
            <div className="bg-gray-800 p-6 rounded-2xl shadow-lg animate-fadeIn w-full md:w-1/2">
                <h3 className="text-lg font-semibold text-gray-50 mb-2">Current Goal:</h3>
                <h4 className="text-xl font-bold text-purple-400 mb-4">{title}</h4>
                <div className="flex items-center gap-4">
                    <p className="text-sm font-medium">Progress:</p>
                    <ProgressBar progress={progress} />
                </div>
            </div>
        );

        const RoadmapCard = ({ title, roadmap }) => (
            <div className="bg-gray-800 p-6 rounded-2xl shadow-lg animate-fadeIn w-full">
                <h3 className="text-lg font-semibold text-gray-50 mb-4">Your Personalized Roadmap:</h3>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    {roadmap.map((step, index) => (
                        <div key={index} className="bg-gray-700 p-4 rounded-xl flex flex-col gap-2 relative">
                            <h4 className="font-semibold text-gray-50">{step.title}</h4>
                            <p className="text-sm text-gray-400">{step.description}</p>
                            <span className={`text-xs font-bold px-2 py-1 rounded-full absolute top-2 right-2 ${step.status === 'Completed' ? 'bg-green-600 text-green-100' : step.status === 'In Progress' ? 'bg-yellow-600 text-yellow-100' : 'bg-red-600 text-red-100'}`}>
                                {step.status}
                            </span>
                            <span className="text-xs text-gray-400 mt-2">Duration: {step.duration}</span>
                        </div>
                    ))}
                </div>
            </div>
        );

        const PlaceholderPage = ({ title }) => (
            <div className="flex-1 p-8">
                <div className="bg-gray-800 p-10 rounded-2xl text-center shadow-lg animate-fadeIn">
                    <h2 className="text-3xl font-bold text-gray-50 mb-4">{title}</h2>
                    <p className="text-gray-400 text-lg">
                        Content for this page will be displayed here.
                    </p>
                </div>
            </div>
        );
        
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');

            const handleNavigate = (page) => {
                setCurrentPage(page);
            };

            const renderContent = () => {
                switch (currentPage) {
                    case 'home':
                        const user = {
                            name: 'Alex',
                            goal: {
                                title: 'Full-Stack Web Dev',
                                progress: 75
                            },
                            roadmap: [
                                { title: 'HTML & CSS Fundamentals', description: 'Master the basics of web design.', duration: '10 days', status: 'Completed' },
                                { title: 'JavaScript Basics', description: 'Learn core JavaScript concepts.', duration: '20 days', status: 'In Progress' },
                                { title: 'Frontend Frameworks (React)', description: 'Build interactive user interfaces.', duration: '30 days', status: 'In Progress' },
                                { title: 'Backend (Node.js)', description: 'Develop server-side applications.', duration: '40 days', status: 'Not Started' }
                            ]
                        };
                        return (
                            <div className="flex flex-col gap-8 w-full">
                                <header className="flex items-center justify-between p-4 bg-gray-800 rounded-2xl shadow-lg animate-fadeIn">
                                    <h1 className="text-2xl font-bold text-gray-50">Career Advisor</h1>
                                    <nav className="hidden md:flex gap-4 text-gray-400 font-medium">
                                        <a href="#" className="hover:text-white transition-colors">Home</a>
                                        <a href="#" className="hover:text-white transition-colors">Profile</a>
                                        <a href="#" className="hover:text-white transition-colors">Explore</a>
                                        <a href="#" className="hover:text-white transition-colors">AI Resume Builder</a>
                                        <a href="#" className="hover:text-white transition-colors">Logout</a>
                                    </nav>
                                </header>
                                <div className="p-8 rounded-2xl bg-gray-800 shadow-lg animate-fadeIn flex flex-col items-start gap-4">
                                    <h2 className="text-3xl font-bold text-gray-50">Welcome back, {user.name}!</h2>
                                    <p className="text-gray-400 text-lg">View your personalized roadmap and what you should focus on this week.</p>
                                    <GoalCard title={user.goal.title} progress={user.goal.progress} />
                                </div>
                                <RoadmapCard title="Your Personalized Roadmap" roadmap={user.roadmap} />
                            </div>
                        );
                    case 'profile':
                        return <PlaceholderPage title="My Profile" />;
                    case 'explore':
                        return <PlaceholderPage title="Career Exploration" />;
                    case 'skills':
                        return <PlaceholderPage title="Skills Assessment" />;
                    case 'progress':
                        return <PlaceholderPage title="Progress Tracking" />;
                    default:
                        return <PlaceholderPage title="Page Not Found" />;
                }
            };

            return (
                <div className="flex flex-col md:flex-row gap-8 w-full max-w-7xl">
                    <Sidebar onNavigate={handleNavigate} currentPage={currentPage} />
                    <main className="flex-1">
                        {renderContent()}
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
